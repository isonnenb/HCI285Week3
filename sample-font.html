<!DOCTYPE html>
<html>
<head>
	<title>Typography Assignment</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Karantina&family=Krona+One&family=PT+Sans:ital@1&display=swap" rel="stylesheet">
	
	<style>
      .header1{
          font-family: 'Krona One', sans-serif;
          font-size:300%
      }
      .copy1{
          font-family: 'Krona One', sans-serif;
      }
	  .header2{
          font-family: 'Karantina', cursive;
          font-size:300%
      }
      .copy2{
          font-family: 'Karantina', cursive;
      }	
	  .header3{
          font-family: 'PT Sans', sans-serif;
          font-size:300%
      }
      .copy3{
          font-family: 'PT Sans', sans-serif;
      }	
	</style>
</head>
<body>

  <p class='header1'>
	Krona One
  </p>

  <p class='copy1'>
      The quick brown fox jumps over the lazy dog
  </p>
	
  <p class='header2'>
	Karantina
  </p>

  <p class='copy2'>
      The quick brown fox jumps over the lazy dog
  </p>
  <p class='header3'>
	PT Sans
  </p>

  <p class='copy3'>
      The quick brown fox jumps over the lazy dog
  </p>
